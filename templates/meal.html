<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #212121;
    color: white;
    padding: 10px 20px;
}

.header-nav {
    display: flex;
    align-items: center;
}

.back-button {
    background-color: #32CD32;
    color: white;
    border: none;
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 20px;
}

.header-icons {
    display: flex;
    gap: 15px;
}

.icon i {
    font-size: 20px;
    color: white;
}

.icon:hover i {
    color: #32CD32;
}


        h1 {
            text-align: center;
            color: green;
            margin-bottom: 30px;
        }

        .input-fields {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-fields input {
            margin-right: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .input-fields button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .meal-list {
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .meal-list tr {
            background-color: #333;
        }

        .meal-list td {
            padding: 10px;
            border-bottom: 1px solid #444;
            text-align: left;
        }

        .meal-list td:last-child {
            text-align: right;
        }

        /* Chart Containers */
        .chart-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 30px;
        }

        .chart-wrapper {
            width: 45%;
            height: 300px; /* Fixed height */
        }

        /* Add responsiveness */
        @media (max-width: 768px) {
            .chart-container {
                flex-direction: column;
                align-items: center;
            }

            .chart-wrapper {
                width: 100%;
                height: auto;
            }

            .meal-list {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header class="header">
       
        <nav class="header-nav">
            <button class="back-button" onclick="goBack()">‚Üê Back</button>
        </nav>
    </header>
    

    <div class="container">
        <h1>Meal Tracker</h1>

        <!-- Input fields to add meals -->
        <div class="input-fields">
            <input type="text" id="mealName" placeholder="Meal Name">
            <input type="number" id="calories" placeholder="Calories">
            <button onclick="addMeal()">Add Meal</button>
        </div>

        <!-- Meal list -->
        <table class="meal-list">
            <tr>
                <td>Breakfast</td>
                <td>500 Calories</td>
            </tr>
            <tr>
                <td>Lunch</td>
                <td>700 Calories</td>
            </tr>
            <tr>
                <td>Dinner</td>
                <td>600 Calories</td>
            </tr>
        </table>

        <!-- Chart Containers -->
        <div class="chart-container">
            <!-- Pie Chart -->
            <div class="chart-wrapper">
                <canvas id="myPieChart"></canvas>
            </div>

            <!-- Bar Chart -->
            <div class="chart-wrapper">
                <canvas id="myBarChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Pie Chart for meal distribution
        const pieCtx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(pieCtx, {
            type: 'doughnut',
            data: {
                labels: ['Breakfast', 'Lunch', 'Dinner'],
                datasets: [{
                    data: [500, 700, 600],
                    backgroundColor: ['#f14668', '#41a3f2', '#a388f2'],
                    borderColor: '#222',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Allow chart to resize based on container
                layout: {
                    padding: {
                        top: 10,
                        bottom: 10
                    }
                }
            }
        });

        // Bar Chart for calories over time
        const barCtx = document.getElementById('myBarChart').getContext('2d');
        const myBarChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                datasets: [{
                    label: 'Calories Consumed',
                    data: [1800, 2100, 1900, 2200, 2000],
                    backgroundColor: '#4caf50',
                    borderColor: '#388e3c',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Allow chart to resize based on container
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Add meal function to dynamically update meals and pie chart
        function addMeal() {
            const mealName = document.getElementById('mealName').value;
            const calories = document.getElementById('calories').value;

            if (mealName && calories) {
                const mealList = document.querySelector('.meal-list');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `<td>${mealName}</td><td>${calories} Calories</td>`;
                mealList.appendChild(newRow);

                // Update Pie chart
                myPieChart.data.labels.push(mealName);
                myPieChart.data.datasets[0].data.push(calories);
                myPieChart.update();

                // Clear input fields
                document.getElementById('mealName').value = '';
                document.getElementById('calories').value = '';
            }
        }

        function goBack() {
    window.history.back();
}

    </script>
</body>
</html>
