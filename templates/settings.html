<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Active Stride</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.5rem;
      color: #0ceb0c;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      color: #ddd;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #333;
      color: #0ceb0c;
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .card {
      background-color: #252525;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      display: none; /* Hide all by default */
    }

    .card.active {
      display: block; /* Show only the selected one */
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #0ceb0c;
    }

    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #0ceb0c;
    }

    .card label {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .card input,
    .card select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #ffffff;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #0ceb0c;
      color: #1a1a18;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #08a708;
    }

    .notification-option {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .notification-option input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      margin-top: 25px;
    }

            .toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #0ceb0c;
        color: #000;
        padding: 15px 25px;
        border-radius: 8px;
        font-weight: bold;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        z-index: 9999;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
        display: none;
        }

        .toast.error {
        background-color: #e74c3c;
        color: #fff;
        }

@keyframes fadein {
  from { opacity: 0; bottom: 10px; }
  to   { opacity: 1; bottom: 30px; }
}

@keyframes fadeout {
  from { opacity: 1; bottom: 30px; }
  to   { opacity: 0; bottom: 10px; }
}

.password-wrapper {
  position: relative;
}

.password-wrapper input {
  width: 100%;
  padding-right: 40px;
  border: none;
  border-radius: 6px;
  background-color: #333;
  color: #fff;
  padding: 10px;
}

.toggle-password {
  position: absolute;
  top: 35%;
  right: 12px;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 1.2rem;
  color: #aaa;
  user-select: none;
  transition: color 0.2s;
}

.toggle-password:hover {
  color: #0ceb0c;
}


  </style>
</head>

<body>

  <div class="sidebar">
    <h2>Settings</h2>
    <a class="tab-link active" data-target="account-info">Account Info</a>
    <a class="tab-link" data-target="change-password">Change Password</a>
    <a class="tab-link" data-target="preferences">Preferences</a>
    <a class="tab-link" data-target="notifications">Notifications</a>
  </div>

  <div class="content">
    <h1>Settings</h1>

    <div id="account-info" class="card active">
        <h2>Account Information</h2>
      
        <label for="email">Email</label>
        <input type="email" id="email" value="{{ current_user.email }}" readonly>
      
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" value="{{ current_user.phone or '' }}" readonly>
      </div>
      

      <form method="POST" action="{{ url_for('change_password') }}">
        <div id="change-password" class="card">
          <h2>Change Password</h2>
      
          <label for="current-password">Current Password</label>
          <div class="password-wrapper">
            <input type="password" name="current_password" id="current-password" required>
            <span class="toggle-password" onclick="togglePassword('current-password', this)">üëÅÔ∏è</span>
          </div>
      
          <label for="new-password">New Password</label>
          <div class="password-wrapper">
            <input type="password" name="new_password" id="new-password" required>
            <span class="toggle-password" onclick="togglePassword('new-password', this)">üëÅÔ∏è</span>
          </div>
      
          <label for="confirm-password">Confirm New Password</label>
          <div class="password-wrapper">
            <input type="password" name="confirm_password" id="confirm-password" required>
            <span class="toggle-password" onclick="togglePassword('confirm-password', this)">üëÅÔ∏è</span>
          </div>
      
          <button class="btn" type="submit">Update Password</button>
        </div>
      </form>
      
      

    <div id="preferences" class="card">
      <h2>Preferences</h2>
      <label for="language">Language</label>
      <select id="language">
        <option value="en" selected>English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>

      <label for="timezone">Timezone</label>
      <select id="timezone">
        <option value="utc" selected>UTC</option>
        <option value="gmt">GMT</option>
        <option value="pst">PST</option>
      </select>
    </div>

    <div id="notifications" class="card">
      <h2>Notification Settings</h2>
      <div class="notification-option">
        <input type="checkbox" id="email-notifications" checked>
        <label for="email-notifications">Enable Email Notifications</label>
      </div>
      <div class="notification-option">
        <input type="checkbox" id="sms-notifications">
        <label for="sms-notifications">Enable SMS Notifications</label>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-link');
    const cards = document.querySelectorAll('.card');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active classes
        tabs.forEach(t => t.classList.remove('active'));
        cards.forEach(c => c.classList.remove('active'));

        // Add active to current tab and corresponding card
        tab.classList.add('active');
        const targetId = tab.getAttribute('data-target');
        document.getElementById(targetId).classList.add('active');
      });
    });

    
     // Automatically hide flash messages after 3 seconds
     document.addEventListener('DOMContentLoaded', function () {
    const toast = document.getElementById('toast');
    const messages = {{ get_flashed_messages(with_categories=true) | tojson }};
    
    if (messages.length > 0) {
      const [category, message] = messages[0];
      toast.className = 'toast ' + (category === 'danger' ? 'error' : '');
      toast.innerText = message;
      toast.style.display = 'block';

      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }
  });

  function togglePassword(id, icon) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
      icon.textContent = "üôà";
    } else {
      input.type = "password";
      icon.textContent = "üëÅÔ∏è";
    }
  }
  
  </script>

<div id="toast" class="toast" style="display: none;"></div>


</body>


</html>
