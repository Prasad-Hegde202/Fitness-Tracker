<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Goals - Active Stride</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            width: 90%;
            max-width: 2000px;
            margin: 40px auto;
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        .chart-container {
            flex: 1;
            padding: 20px;
            background-color: #212121;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 400px;
        }
        .chart-container canvas {
            max-width: 100%;
            height: 200px;
        }
        .goal-cards {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background-color: #212121;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }
        .form-group input[type="range"] {
            width: 100%;
            accent-color: #8bc34a;
            transition: all 0.3s ease;
        }
        .form-group input[type="range"]:hover {
            border: 2px solid #8bc34a;
            border-radius: 10px;
        }
        .save-button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background-color: #689f38;
            color: #fff;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
            text-align: center;
        }
        .save-button:hover {
            background-color: #558b2f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" style="margin: 20px; display: inline-block; color: #8bc34a; font-size: 24px;">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="container">
        <div class="chart-container">
            <canvas id="goalChart"></canvas>
        </div>
        <div class="goal-cards">
            <div class="card">
                <h2><i class="fas fa-running"></i> Daily Steps Goal</h2>
                <div class="form-group">
                    <label for="steps-goal">Set Your Steps Goal</label>
                    <input type="range" id="steps-goal" min="5000" max="30000" step="1000" value="10000" oninput="updateStepsValue(this.value)">
                    <span id="steps-value">10,000 steps</span>
                </div>
            </div>
            <div class="card">
                <h2><i class="fas fa-glass-water"></i> Water Intake Goal (Liters)</h2>
                <div class="form-group">
                    <label for="water-goal">Set Your Water Intake Goal</label>
                    <input type="range" id="water-goal" min="1" max="10" step="0.5" value="3" oninput="updateWaterValue(this.value)">
                    <span id="water-value">3 Liters</span>
                </div>
            </div>
            <div class="card">
                <h2><i class="fas fa-fire"></i> Calories Burned Goal</h2>
                <div class="form-group">
                    <label for="calories-goal">Set Your Calories Burned Goal</label>
                    <input type="range" id="calories-goal" min="500" max="5000" step="100" value="2000" oninput="updateCaloriesValue(this.value)">
                    <span id="calories-value">2,000 Calories</span>
                </div>
            </div>
            <div class="card">
                <h2><i class="fas fa-dumbbell"></i> Workout Sessions Goal (Weekly)</h2>
                <div class="form-group">
                    <label for="workout-goal">Set Your Weekly Workout Goal</label>
                    <input type="range" id="workout-goal" min="1" max="7" step="1" value="3" oninput="updateWorkoutValue(this.value)">
                    <span id="workout-value">3 Workouts</span>
                </div>
            </div>
            <button class="save-button" onclick="saveGoals()">Save Goals</button>
        </div>
    </div>
    <script>
        function updateStepsValue(value) {
            document.getElementById('steps-value').textContent = value.toLocaleString() + " steps";
        }
        function updateWaterValue(value) {
            document.getElementById('water-value').textContent = value + " Liters";
        }
        function updateCaloriesValue(value) {
            document.getElementById('calories-value').textContent = value.toLocaleString() + " Calories";
        }
        function updateWorkoutValue(value) {
            document.getElementById('workout-value').textContent = value + " Workouts";
        }
        function saveGoals() {
            alert("Goals saved successfully!");
        }
        const goalCtx = document.getElementById('goalChart').getContext('2d');
        new Chart(goalCtx, {
            type: 'doughnut',
            data: {
                labels: ['Steps', 'Water', 'Calories', 'Workouts'],
                datasets: [{
                    data: [10000, 3, 2000, 3],
                    backgroundColor: ['#4caf50', '#3f51b5', '#ff5722', '#ff9800']
                }]
            }
        });
    </script>
</body>
</html>
